<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 id="greeting">Calculator</h1>

        <label for="number1Field">Number 1:</label>
        <input type="number" id="number1Field">
        <br>
        <br>
        <label for="number2Field">Number 2:</label>
        <input type="number" id="number2Field">
        <br>
        <br>
        <button id="addBtn" type="button" class="btn btn-primary">Add</button>
        <button id="subtractBtn" type="button" class="btn btn-primary">Subtract</button>
        <button id="multiplyBtn" type="button" class="btn btn-primary">Multiply</button>
        <button id="divideBtn" type="button" class="btn btn-primary">Divide</button>

        <div class="mt-3">
            <label for="answer">Answer:</label>
            <input type="number" id="answerField" readonly>
        </div>
        
       



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
